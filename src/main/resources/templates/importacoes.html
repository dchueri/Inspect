<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    style="width: 100vw; height: fit-content"
  >
    <div class="container-fluid">
      <a class="navbar-brand">Inspect</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/home">Início</a>
          <a class="nav-link active" aria-current="page" href="/importacoes"
            >Importações</a
          >
        </div>
      </div>
    </div>
  </nav>
  <body style="text-align: center; display: grid; justify-content: center">
    <div>
      <h1 style="padding: 1em">IMPORTAÇÕES REALIZADAS</h1>
    </div>
    <div class="card mb-3" style="height: fit-content">
      <table class="table table-striped" style="margin-bottom: 0px">
        <thead>
          <tr>
            <th scope="col">DATA TRANSAÇÕES</th>
            <th scope="col">DATA IMPORTAÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="objetoComDataCorreta : ${objetosComDatasCorretas}">
            <td>
              <span
                th:text="${#temporals.format(objetoComDataCorreta.dataDaTransacao, 'dd/MM/yyyy')}"
              >
                DATA TRANSAÇÕES
              </span>
            </td>
            <td>
              <span
                th:text="${#temporals.format(objetoComDataCorreta.dataHoraDaInclusao, 'dd-MM-yyyy - HH:mm:ss')}"
              >
                DATA IMPORTAÇÃO
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
