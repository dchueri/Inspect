<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    style="width: 100vw; height: fit-content"
  >
    <div class="container-fluid">
      <a class="navbar-brand">Inspect</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/home">Início</a>
          <a class="nav-link" href="/importacoes"
            >Importações</a
          >
        </div>
      </div>
    </div>
  </nav>
  <body
    style="
      text-align: center;
      display: grid;
      justify-content: center;
      align-items: top;
    "
  >
    <div>
      <h1>IMPORTAR TRANSAÇÕES</h1>
      <form
        method="POST"
        th:action="@{/importarArquivo}"
        enctype="multipart/form-data"
      >
        <div class="input-group" style="padding: 1em 30vw">
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
            name="arquivo"
          />
        </div>
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="inputGroupFileAddon04"
        >
          Enviar
        </button>
      </form>
      <div
        th:text="${informacoesDoArquivo}"
        class="alert alert-success d-flex align-items-center"
        role="alert"
        style="width: fit-content; margin: 0 auto"
      ></div>
      <div
        th:text="${erroNoUpload}"
        class="alert alert-danger d-flex align-items-center"
        role="alert"
        style="width: fit-content; margin: 0 auto"
      ></div>
      <div
        th:text="${erroCampoVazio}"
        class="alert alert-danger d-flex align-items-center"
        role="alert"
        style="width: fit-content; margin: 0 auto"
      ></div>
            <div
        th:text="${erroDatasDiferentes}"
        class="alert alert-danger d-flex align-items-center"
        role="alert"
        style="width: fit-content; margin: 0 auto"
      ></div>
    </div>
    <script defer>
      const divSucesso = document.querySelector("body > div > div.alert.alert-success.d-flex.align-items-center");
      if (divSucesso.textContent.length === 0) {
        divSucesso.style.background = "none";
        divSucesso.style.border = "none";
      }
      
      const divFalhou = document.querySelector("body > div > div:nth-child(4)");
	  if (divFalhou.textContent.length === 0) {
		  divFalhou.style.background = "none";
		  divFalhou.style.border = "none";
	  }
	  
	  const erroDados = document.querySelector("body > div > div:nth-child(5)")
	  if (erroDados.textContent.length === 0) {
		  erroDados.style.background = "none";
		  erroDados.style.border = "none";
	  }
	  
	  const erroDatas = document.querySelector("body > div > div:nth-child(6)")
	  if (erroDatas.textContent.length === 0) {
		  erroDatas.style.background = "none";
		  erroDatas.style.border = "none";
	  }
    </script>
  </body>
</html>
