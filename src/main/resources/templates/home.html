<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      text-align: center;
      display: grid;
      justify-content: center;
      align-items: center;
    "
  >
    <div>
      <h1>IMPORTAR TRANSAÇÕES</h1>
      <form
        method="POST"
        th:action="@{/formulario}"
        enctype="multipart/form-data"
      >
        <div class="input-group" style="padding: 1em 30vw">
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
            name="arquivo"
          />
        </div>
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="inputGroupFileAddon04"
        >
          Enviar
        </button>
      </form>
      <div
        th:text="${informacoesDoArquivo}"
        class="alert alert-success d-flex align-items-center"
        role="alert"
        style="width: fit-content; margin: 0 auto"
      ></div>
    </div>
    <script defer>
      const divVazia = document.querySelector("body > div > div");

      if (divVazia.textContent.length === 0) {
        divVazia.style.background = "none";
        divVazia.style.border = "none";
      }
    </script>
    <div>
        <div th:each="transacao : ${transacoes}">
    		<div th:text="${transacao.bancoDeOrigem}"></div>
   		</div>
    </div>
  </body>
</html>
